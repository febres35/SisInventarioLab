{% extends "sesion.html" %}

{% block container %}
<style>
    body{color: #000;overflow-x: hidden;height: 100%;background-repeat: no-repeat;background-size: 100% 100%}.card{padding: 30px 40px;margin-top: 60px;margin-bottom: 60px;border: none !important;box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}.blue-text{color: #00BCD4}.form-control-label{margin-bottom: 0}input, textarea, button{padding: 8px 15px;border-radius: 5px !important;margin: 5px 0px;box-sizing: border-box;border: 1px solid #ccc;font-size: 18px !important;font-weight: 300}input:focus, textarea:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;border: 1px solid #00BCD4;outline-width: 0;font-weight: 400}.btn-block{text-transform: uppercase;font-size: 15px !important;font-weight: 400;height: 43px;cursor: pointer}.btn-block:hover{color: #fff !important}button:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;outline-width: 0}
</style>

<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Insumos</h3>
            <p class="blue-text">Diferencias en el laborio<br></p>
            <div class="card">

                <h5 class="text-center mb-4">Formulario</h5>
                <form method="POST" class="form-card" action="{{url_for('page.diferencias')}}" name="consumo">

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"\>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Fecha<span class="text-danger"> *</span></label> <input type="date"  name="fecha" placeholder="Indique la fecha"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Turno<span class="text-danger"> *</span></label> <input type="text"  name="turno" placeholder="Indique el turno"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Apellido y Nombre<span class="text-danger"> *</span></label> <input type="text"  name="nombre" placeholder="Indique su nombre"> </div>

                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Filtro<span class="text-danger"> *</span></label> <input type="number" name="filtro"  placeholder="Numero de piezas" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Micro Colectores<span class="text-danger"> *</span></label> <input type="number"   name="colectores" placeholder="Numero de piezas"> </div>

                    </div>
                    <div class="row justify-content-between text-left">

                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Ependrorf 0.5<span class="text-danger"> *</span></label> <input type="number" name="ependrorf05"  placeholder="Numero de piezas"> </div>
                         <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Ependrorf 0.2<span class="text-danger"> *</span></label> <input type="number"  name="ependrorf02"  placeholder="Numero de piezas"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Ependrorf 2<span class="text-danger"> *</span></label> <input type="number" name="ependrorf2"  placeholder="Numero de piezas"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Puntas 10<span class="text-danger"> *</span></label> <input type="number" name="puntas10"  placeholder="Numero de piezas"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Puntas 1000<span class="text-danger"> *</span></label> <input type="number"  name="puntas1000"  placeholder="Numero de piezas"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Kit Amplificacion 96 <span class="text-danger"> *</span></label> <input type="number"  step="0.10"  name="amplificacion" placeholder="Numero de piezas"> </div>

                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">WS1 mL<span class="text-danger"> *</span></label> <input type="number" step="0.01" name="ws1"  placeholder="Numero de mL"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">WS2 mL<span class="text-danger"> *</span></label> <input type="number" step="0.01" name="ws2"  placeholder="Numero de mL"> </div>

                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">SSB mL<span class="text-danger"> *</span></label> <input type="number" step="0.01" name="ssb"  placeholder="Numero de mL"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">EB mL<span class="text-danger"> *</span></label> <input type="number" step="0.01" name="eb"   placeholder="Numero de mL"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Hisopo<span class="text-danger"> *</span></label> <input type="number"  name="hisopos"  placeholder="Numero de piezas"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Kit Amplificacion 24 <span class="text-danger"> *</span></label> <input type="number"  step="0.01"  name="amplificacion24" placeholder="Numero de piezas"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Observaciones<span class="text-danger"> *</span></label> <input type="text" name="observacion" placeholder="Observaciones"> </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" name="Bconsumo">Diferencias</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
