{% macro render_field(field) %}
<!-- Una macro se puede ver como una funcion que puede recibir 
n cantidad de parametros -->

  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class='errors alert alert-danger mt-2' >
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
